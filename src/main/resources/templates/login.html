<!-- src/main/resources/templates/login.html -->

<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="block logo-block">
        <div class="logo">
            <img src="/images/logo_studidocs.svg" alt="StudiDocs Logo">
        </div>
    </div>
    <div class="block login-block">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <input type="email" name="username" placeholder="E-Mail" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <button type="submit">Anmelden</button>
        </form>
        <div class="links">
            <a th:href="@{/registrierung}">Noch kein Konto? Registrieren</a>
        </div>
        <p th:if="${param.error}" class="error-message">Login fehlgeschlagen! Bitte überprüfen Sie Ihre Eingaben.</p>
        <p th:if="${param.logout}" class="success-message">Sie wurden erfolgreich abgemeldet.</p>
    </div>
</div>
</body>
</html>
